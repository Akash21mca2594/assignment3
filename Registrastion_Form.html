<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="Registration_Form.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@100&family=Shantell+Sans:wght@300&family=Ubuntu:wght@300&family=Zeyada&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left_side">
            <h2>Form Status</h2>
            <hr>
            <h3>Apply for Online Registration</h3>
        </div>
        <div class="right_side">
            <h2 style="text-align: center;">Registration Form</h2>
            <hr>
            <h2 style="padding: 40px;">Personal Details</h2>
            <hr>
            <br><br>
            <b> <form action="thankyou.html">
                <label for="Candidate's Name">Candidate's Name</label>
                <input type="text" name="Candidate's Name" id="Candidate's Name" placeholder="Candidate's Name" required size="50"><br><br>
                <label for="Father's Name">Father's Name</label>
                <input type="text" name="Father's Name" id="Father's Name" placeholder="Father's Name" required size="50" ><br><br>
                <label for="Mother's Name">Mother's Name</label>
                <input type="text" name="Mother's Name" id="Mother's Name" placeholder="Mother's Name" required size="50" ><br><br>
                <label for="Candidate's Date of Birth">Candidate's Date of Birth</label>
                <input type="date" name="dob" id="dob" required size="50"><br><br>
                <label for="Gender">Gender</label>
                <select name="Gender" id="Gender">
                    <option value="Select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
                <label for="Nationality">Nationality</label>
                <select name="Nationality" id="Nationality">
                    <option value="Select">Select</option>
                    <option value="Indian">Indian</option>
                    <option value="Canadian">Canadian</option>
                    <option value="Sri Lankan">Sri Lankan</option>
                    <option value="Pakistani">Pakistani</option>
                </select>
                <br><br>
                <label for="Identity Type">Identity Type</label>
                <select name="Identity Type" id="Identity Type">
                    <option value="Select">Select</option>
                    <option value="Aadhar Card">Aadhar Card</option>
                    <option value="Driving License">Driving License</option>
                    <option value="Pan Card">Pan Card</option>
                    <option value="VoterID Card">VoterID Card</option>
                </select><br><br>
                <label for="Valid Identification Number">Valid Identification Number</label>
                <input type="text" name="Valid Identification Number" id="Valid Identification Number" placeholder="Enter Valid Identification Number" size="50" required><br><br>
                <hr>
                <h2 style="padding: 40px;">Present Address</h2>
                <hr><br><br>
                <label for="Premises/House No./Name">Premises/House No./Name</label>
                <input type="text" name="Premises/House No./Name" id="Premises/House No./Name" placeholder="Enter Premises/House No./Name" required size="50"><br><br>
                <label for="Sub Locality">Sub Locality</label>
                <input type="text" name="Sub Locality" id="Sub Locality" placeholder="Enter Sub Locality" required size="50"><br><br>
                <label for="Locality">Locality</label>
                <input type="text" name="Locality" id="Locality" placeholder="Enter Locality" required size="50"><br><br>
                <label for="Country">Country</label>
                <select name="Country" id="Country">
                    <option value="Select">Select</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Pakistan">Pakistan</option>
                </select><br><br>
                <label for="Pin Code">Pin Code</label>
                <input type="text" name="Pin Code" id="Pin Code" placeholder="Enter Pin Code" required size="50"><br><br>
                <label for="Email Address">Email Address</label>
                <input type="email" name="Email Address" id="Email Address" placeholder="Enter Email Address" required size="50"><br><br>
                <label for="Confirm Email Address">Confirm Email Address</label>
                <input type="email" name="Confirm Email Address" id="Confirm Email Address" placeholder="Confirm Email Address" required size="50"><br><br>
                <label for="Moblie Number">Email Address</label>
                <input type="text" name="Mobile Number" id="Mobile Number" placeholder="Enter Moblie Number" required size="50"><br><br>
                <label for="Confirm Mobile Number">Confirm Mobile Number</label>
                <input type="text" name="Confirm Moblie Number" id="Confirm Mobile Number" placeholder="Confirm Mobile Number" required size="50"><br><br>
                <label for="Alternate Contact Number">Alternate Contact Number</label>
                <input type="text" name="Alternate Contact Number" id="Alternate Contact Number" placeholder="Enter Alternate Contact Number" required size="50"><br><br>
                <hr>
                <h2 style="padding: 40px;">Permanent Address</h2>
                <h5><label for="checkbox">Click if Same As Present Address</label>
                <input type="checkbox" name="Click if Same As Present Address" id="Click if Same As Present Address"></h5>
                <hr><br><br>
                <label for="Premises/House No./Name">Premises/House No./Name</label>
                <input type="text" name="Premises/House No./Name" id="Premises/House No./Name" placeholder="Enter Premises/House No./Name" required size="50"><br><br>
                <label for="Sub Locality">Sub Locality</label>
                <input type="text" name="Sub Locality" id="Sub Locality" placeholder="Enter Sub Locality" required size="50"><br><br>
                <label for="Locality">Locality</label>
                <input type="text" name="Locality" id="Locality" placeholder="Enter Locality" required size="50"><br><br>
                <label for="Nationality">Nationality</label>
                <select name="Country" id="Country">
                    <option value="Select">Select</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Pakistan">Pakistan</option>
                </select><br><br>
                <label for="Pin Code">Pin Code</label>
                <input type="text" name="Pin Code" id="Pin Code" placeholder="Enter Pin Code" required size="50"><br><br><hr>
                <h2 style="padding: 40px;">Choose Password</h2><hr><br><br>
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" placeholder="Enter Password" required size="50"><br><br>
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" name="Confirm Password" id="Confirm Password" placeholder="Confirm Password" required size="50"><br><br>
                <label for="Security Question">Security Question</label>
                <select name="Security Question" id="Security Question">
                    <option value="Select">Select</option>
                    <option value="">What is your nick name?</option>
                    <option value="">Who is your best freind?</option>
                    <option value="">Who is fav cricket player?</option>
                    <option value="">Where are you from?</option>
                </select><br><br>
                <label for="Security Answer">Security Answer</label>
                <input type="text" name="Security Answer" id="Security Answer" placeholder="Security Answer" required size="50">
                <input type="Submit">
            </form>
        </div>
    </div>
</body>
</html>
